<main>
  <label for="id">User id</label>
  <input type="text" id="id" [(ngModel)]="id" />
  <p>Result:</p>
  @if (users.isLoading()) {
  <pre>Loading...</pre>
  } @else if (users.error()) {
  <pre>{{ error() }}</pre>
  } @else {
  <pre>{{ users.value() | json }}</pre>
  }
  @if (users2.isLoading()) {
  <pre>Loading...</pre>
  } @else if (users2.error()) {
  <pre>{{ error2() }}</pre>
  } @else {
  <pre>{{ users2.value() | json }}</pre>
  }
</main>
